<div class="container">
    <br>
    <a routerLink="/aeropuerto/create" class="btn">Registrar aeropuerto</a>
   
    <table class="table responsive">
      <thead>
        <tr>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>Pais</th>
            <th>Coordenada_x</th>
            <th>Coordenada_y</th>
            <th>Sigla</th>
            <th>tipo</th>
            <th>Acciones</th>
        </tr>
      </thead>   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.nombre}}</td>
          <td>{{p.ciudad}}</td>
          <td>{{p.pais}}</td>
          <td>{{p.coordenada_x}}</td>
          <td>{{p.coordenada_y}}</td>
          <td>{{p.sigla}}</td>
          <td>{{p.tipo}}</td>
          <td>
            <a routerLink="/aeropuerto/edit/{{p.id}}" class="btn">
              <i class="material-icons">edit</i>
            </a>
            <button class="btn red" (click)="delete(p.id)">
              <i class="material-icons">delete</i>
            </button> 
          </td>
        </tr>
      </tbody>
    </table>
    </div>
